name: Build Windows EXE

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag a empaquetar (ej: v1.1.0)"
        required: true
  release:
    types: [published]

permissions:
  contents: write

env:
  TAG_NAME: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.event.release.tag_name || github.ref_name }}

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout ${{ env.TAG_NAME }}
        uses: actions/checkout@v4
        with:
          ref: ${{ env.TAG_NAME }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Build exe with PyInstaller
        run: |
          pyinstaller --noconfirm --clean --onedir --windowed --name MiniDock --add-data "icons;icons" --add-data "assets;assets" PracticaFinal.py

      - name: Zip artifact
        shell: pwsh
        run: |
          Set-Location dist
          Compress-Archive -Path "MiniDock/*" -DestinationPath "MiniDock-${{ env.TAG_NAME }}-windows.zip" -Force

      - name: Upload asset to release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/MiniDock-${{ env.TAG_NAME }}-windows.zip
          tag_name: ${{ env.TAG_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact to workflow run
        uses: actions/upload-artifact@v4
        with:
          name: MiniDock-${{ env.TAG_NAME }}-windows
          path: dist/MiniDock-${{ env.TAG_NAME }}-windows.zip
